ratings=../dataset/lastfm/ratings.txt
social=../dataset/lastfm/trusts.txt
ratings.setup=-columns 0 1 2
social.setup=-columns 0 1
recommender=HER
evaluation.setup=-ap 0.2
item.ranking=on -topN 10
num.factors=10
num.max.iter=1
HER=-T 2 -L 20 -l 20 -w 5 -k 5 -a 0 -ep 5 -neg 5 -r 0.03
learnRate=-init 0.05 -max 1
reg.lambda=-u 0.01 -i 0.01 -b 0.01 -s 0.2
output.setup=on -dir ../results/
